<script>
    var current_password = parseInt(prompt("Enter the current password"));
    var new_password = parseInt(prompt("Enter the new password"));
    var reset_password = parseInt(prompt("Enter the reset password"));

    if (current_password === new_password) {
        if (new_password !== reset_password) {
            if (current_password !== reset_password) {
                console.log("Your current_password and reset_password are the same");
                alert("Your current_password and reset_password are the same");
            } 
            else {
                console.log("Your current_password and reset_password are the same");
                alert("Your current_password and reset_password are the same");
            }
        } 
        else {
            console.log("Your new_password and reset_password are the same");
            alert("Your new_password and reset_password are the same");
        }
    } else 
    {
        console.log("Enter your change password");
        alert("Your password change");
    }
</script>

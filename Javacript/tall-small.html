<table>
        <tr>
            <td>
                <h3>Enter your height:</h3> 
                <input type="text" placeholder="height" id="height">
                <input type="button" value="Click" onclick="clicked()">
            </td>
        </tr>
    </table>
    <h1 id="hey"></h1>

    <script>
        function clicked() {
            var height = document.getElementById("height").value;
                if (height >5) {
                    document.getElementById("hey").innerHTML = "You are tall.";
                } 
                else{
                    document.getElementById("hey").innerHTML = "You are not small.";
                }
            } 
    </script>

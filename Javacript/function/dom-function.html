<body>
    <h1 class="learning">Hello </h1>

    <div id="container"></div>

    <button id="bts" onclick="btnclick()">click</button>

</body>

<script>

    let body = document.getElementsByTagName("body")
    
    function btnclick() {
        let divdata = document.getElementById("container")
        divdata.innerHTML = "This cute little button is clicked by someone"
        divdata.style.backgroundColor = "red"
    }

    let division = document.createElement("div")[0]
    division.innertext = "green"
    body.appendChild(division)
</script>
</html>
